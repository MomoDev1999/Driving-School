<ion-content class="custom-quiz-page ion-padding">
  <div class="quiz-wrapper">
    <div class="logo-container">
      <img src="assets/splash-removebg-preview.png" class="logo" />
      <h2 class="title">Estudiar Temarios</h2>
      <p class="slogan">Selecciona un tema para comenzar a estudiar</p>
    </div>

    <div class="category-list">
      <div
        class="category-card"
        *ngFor="let module of modules"
        (click)="openModule(module)"
      >
        <ion-checkbox [checked]="module.read" disabled></ion-checkbox>
        <div class="category-label">{{ module.title }}</div>
      </div>
    </div>

    <ion-button class="start-btn" (click)="goBack()">Volver</ion-button>
  </div>
</ion-content>
